<body id="theme" style="flex-direction: column;">
    <div><select id="ansTheme" class="theme" name="" id="time">
            <option value="default">Default</option>
            <option value="early">The early morning sky.</option>
            <option value="morning">The clear morning sky.</option>
            <option value="hazy">The hazy morning sky.</option>
            <option value="evening">The evening sky.</option>
            <option value="sunset">The sky at sunset.</option>

                    <option value="3">3</option>

        </div>

                    <option value="ILS">ILS</option>
